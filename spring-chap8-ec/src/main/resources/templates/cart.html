<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>カート</title>
	
	<link rel="styleSheet" href="/css/style.css">
	
</head>
<body>
	<header>
	<h1><a href="/items">サンプルショッピング</a></h1>
			
			<!-- セッションを用いた表示  -->
			[[${@account.name}]]さんがログイン中
			<!-- ログアウト用リンク  -->
			<a href="/logout">ログアウト</a>
	</header>
	
	<main>
		<!-- カート用テーブル -->
		<table>
			<tr>
				<th>ID</th>
				<th>商品名</th>
				<th>値段</th>
				<th>個数</th>
			</tr>
			<tr th:each="cart: ${@cart.itemList}">
				<td>[[${cart.id}]]</td>
				<td>[[${cart.name}]]</td>
				<td>[[${cart.price}]]</td>
				<td>[[${cart.quantity}]]</td>
			</tr>
		</table>
	</main>

</body>
</html>
