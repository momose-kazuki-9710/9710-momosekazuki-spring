<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日記</title>
</head>
<body>
    <!-- 見出し -->
    <h1>日記</h1>
    こんにちは、[[${@account.name}]]さん

    <!-- 入力フォーム -->
    <form method="post" action="/blog">
        <!-- タイトル -->
        <p>
            <input type="text" name="title" placeholder="タイトル" />
        </p>
        <!-- 内容 -->
        <p>
            <textarea name="content" placeholder="内容"></textarea>
        </p>

        <!-- ログインボタン -->
        <p>
            <button>投稿する</button>
        </p>
    </form>

    <hr />

    <!-- テーブル -->
    <table style="width: 100%;" border="1">
        <!-- ヘッダ行 -->
        <tr>
            <th>日時</th>
            <th>タイトル</th>
            <th>内容</th>
        </tr>

        <!-- 投稿一覧 -->
        <tr th:each="post : ${@postList.posts}">
            <td th:text="${post.createdAt}"></td>
            <td th:text="${post.title}"></td>
            <td th:utext="${post.content}"></td>
        </tr>
    </table>

    <!-- クリアするリンク -->
    <a href="/logout">すべてクリアする</a>

</body>
</html>
