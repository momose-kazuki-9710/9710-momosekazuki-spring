<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>顧客登録</title>
</head>
<body>

	<h1>顧客登録</h1>
	<form method="post" action="/users/add">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password"></td>
			</tr>
		</table>
		<button>登録</button>
	</form>
</body>
</html>
