<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	
	<!-- エラー文言 -->
	<p th:if="${error != null}" th:text="${error}" style="color: red"></p>
	
	<form method="post" action="/login">
		<table border="1">
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password"></td>
			</tr>
		</table>
		<button>ログイン</button>
	</form>

</body>
</html>
