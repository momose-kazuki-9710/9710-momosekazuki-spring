<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
</head>
<body>
	<h1>商品一覧</h1>
	
	<form method="get" action="/items">
		<input type="number" name="maxPrice">円以下
		<button>検索</button>
	</form>
	
	<a href="/items">全商品</a>
	<a th:each="category:${categoryList}"
		th:href="@{/items(categoryId=${category.id})}"
		th:text="${category.name}"
		style="margin-right: 5px;"></a>
		
	
	<table border="1">
		<tr>
			<th>商品ID</th>
			<th>商品名</th>
			<th>値段</th>	
		</tr>
		
		<tr th:each="item : ${itemList}">
			<td>[[${item.id}]]</td>
			<td>[[${item.name}]]</td>
			<td>[[${item.price}]]</td>
		</tr>
	</table>
</body>
</html>
